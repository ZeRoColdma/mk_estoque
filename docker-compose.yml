version: "3"
services:
  web:
    build: .
    command: npm run dev
    volumes:
      - .:/app
    ports:
      - 3333:3333
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/data
    environment:
      POSTGRES_DB: mk_esroque
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    ports:
      - 5432:5432